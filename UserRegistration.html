<!DOCTYPE html>
<html>
<head>
  <h1>User Registration Form</h1>
</head>
<body>
  <script>
    const CHECK_NAME = /^[A-Za-z0-9 ]{3,20}$/;
    const CHECK_EMAIL = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i
    const CHECK_MOBILE_NUMBER = /^[0-9]{1,3}[ ][0-9]{10}$/;
    const CHECK_PASSWORD = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
    function check(myform){
      if (!CHECK_NAME.test(myform.firstName.value))
      {
        alert("Enter Valid First Name...");
        return false;
      }
      if (!CHECK_NAME.test(myform.lastName.value))
      {
        alert("Enter Valid Last Name...");
        return false;
      }
      if (!CHECK_EMAIL.test(myform.email.value))
      {
        alert("Enter Valid Email...");
        return false;
      }
      if (!CHECK_MOBILE_NUMBER.test(myform.mobileNumber.value))
      {
        alert("Enter Valid Mobile Number...");
        return false;
      }
      if (!CHECK_PASSWORD.test(myform.password.value))
      {
        alert("Enter Valid Password...");
        return false;
      }
    }
  </script>
  <form name="formvalidate"
  method="get" onSubmit="return check(formvalidate)">
  <p> First Name :
    <input type="text" size="30" name="firstName" /> </p>
  </p>
  <p> Last Name :
    <input type="text" size="30" name="lastName" /> </p>
  </p>
  <p> Email :
    <input type="text" size="30" name="email" /> </p>
  </p>
  <p> Mobile Number :
    <input type="text" size="30" name="mobileNumber" /> </p>
  </p>
  <p> Password :
    <input type="text" size="30" name="password" /> </p>
  </p>
  <p>
    <input type="submit" value="Submit" />
    <input type="reset"  value="Clear" />
  </p>
</form>
</body>
</html>
